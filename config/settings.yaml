broker:
  type: dummy
  api_base_url: https://api-fxpractice.oanda.com
  account_id: YOUR_ACCOUNT_ID
  api_key: YOUR_API_KEY
trading:
  instruments:
  - EURUSD
  timeframe: H1
  polling_interval_seconds: 20
risk:
  risk_per_trade: 0.01
  max_daily_loss_pct: 0.03
  max_drawdown_pct: 0.12
  pip_value_per_lot: 10.0
  account_currency: USD
strategy:
  ema_fast_period: 20
  ema_slow_period: 50
  atr_period: 14
  atr_min_pips: 7.0
  pullback_lookback_min: 3
  pullback_lookback_max: 5
  swing_lookback: 5
  pip_size: 0.0001
  debug: false
  relaxed_mode: false
session:
  start_hour: 8
  end_hour: 17
  timezone: UTC
data:
  use_synthetic: false
  bars: 3000
  drift_per_bar: 5.0e-05
  volatility: 0.0003
  seed: 42
ai:
  enabled: true
  provider: ollama
  model_type: ollama
  model_path: ollama:llama3.2:1b
  ollama_model: llama3.2:1b
  ollama_base_url: http://127.0.0.1:11434
  ollama_timeout_seconds: 8
  train_min_trades: 200
  probability_threshold: 0.55
  features:
    use_session_flags: true
    use_volatility_features: true
    use_trend_slope: true
logging:
  level: INFO
  file: logs/trading_system.log
