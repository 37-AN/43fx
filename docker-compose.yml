services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: forex_backend
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: forex_frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
